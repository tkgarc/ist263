    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;

            height: 300px;
            border-radius: 10px;
            display: block;
        }
        textarea, input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {

        }
        .maps {
            width: 100%;
            height: 300px;
            border-radius: 10px;
        }
