<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cabin:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #fceee9;
        }
        .row1, .row2 {
            display: flex;
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
        }
        .row2 {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .row1 .address, .row1 .links, .row2 .comments, .row2 .maps {
            flex: 1;
            padding: 20px;
        }
        .row1 .links {
            text-align: right;
        }
        .row2 .comments {
            max-width: 50%;
        }
        .row2 .maps iframe {
            width: 100%;
            height: 300px;
            border-radius: 10px;
            display: block;
        }
        textarea, input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #696969;
            color: #ffffff;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #696969;
        }
        .maps {
            width: 100%;
            height: 300px;
            border-radius: 10px;
        }
    .skip {
      position: absolute;
      left: -10000px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }

    .skip:focus {
      position: static;
      width: auto;
      height: auto;
      background: #fff;
      color: #000;
      padding: 0.5rem;
      z-index: 1000;
    }
    h1, h2, h3, h4, h5, h6 {
  font-family: "Cabin", sans-serif;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
  font-variation-settings: "wdth" 100;
}

    </style>
</head>
<body>
    <a href="#main" class="skip">Skip to main content</a>
    
    <nav class="nav">  
        <a href="index.html">Home</a><span>|</span>
        <a href="skillsupdatecopy.html">Skills</a><span>|</span> 
        <a href="contactupdate.html">Contact</a>
    </nav>

    <h1>Contact</h1> 
<section id="main">
    <section id="contact-info">
        <div class="row1">
            <div class="address">
                <p>Terina Garcia</p>
                <p>Syracuse University</p>
                <p>619 Comstock Ave, Syracuse, NY 13210</p>
            </div>
            <div class="links">
                <p><a href="mailto:tkgarcia@syr.edu">Email me</a></p>
                <p><a href="https://www.linkedin.com/in/terina-garcia/">View my LinkedIn profile</a></p>
                <img src="../images/logo-sized.png" alt="LinkedIn logo"> 
            </div>
        </div>
    </section>
</section>
    <section id="comments-form">
        <div class="row2">
            <div class="comments">
                <label for="options">Was this page useful?</label>
                <select name="options" id="options">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                    <option value="not sure">Not sure</option>
                </select>
                <form action="https://formspree.io/f/mqaelazj" method="POST">
                    <label for="comments">Questions/comments:</label>
                    <textarea id="comments" name="comments"></textarea>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" required>
                    <button type="submit">Send</button>
                </form>
            </div>
            <div class="maps">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5832.151849844271!2d-76.12973029999999!3d43.039834!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89d9f30ad2ba8231%3A0x1ae00b64fed0090f!2sErnie%20Davis%20Hall%2C%20619%20Comstock%20Ave%2C%20Syracuse%2C%20NY%2013210!5e0!3m2!1sen!2sus!4v1738191299966!5m2!1sen!2sus" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" alt="Google Maps location of Ernie Davis Hall, Syracuse University"></iframe>
            </div>
        </div>
    </section>
</body>
</html>
